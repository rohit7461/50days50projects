<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Game Of Thrones Quiz</h1>
    <form id="quizForm">
      <p id="quiz">
        Q1. Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti
        sint tempore esse possimus nesciunt illum aut laboriosam totam facere ut
        ex excepturi consequuntur, odit vel, in rem saepe, eum eligendi?
      </p>
      <div class="option-group">
        <div class="input-group">
          <input type="radio" id="option1" name="answer" value="a"/>
          <label for="option1" id="a_text">Answer1</label>
        </div>
        <div class="input-group">
          <input type="radio" id="option2" name="answer" value="b"/>
          <label for="option2" id="b_text">Answer2</label>
        </div>
        <div class="input-group">
          <input type="radio" id="option3" name="answer" value="c"/>
          <label for="option3" id="c_text">Answer3</label>
        </div>
        <div class="input-group">
          <input type="radio" id="option4" name="answer" value="d"/>
          <label for="option4" id="d_text">Answer4</label>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>

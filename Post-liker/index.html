<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Liker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Double Click on the image to like it.</h1>
    <article class="post">
      <div class="owner">
        <div class="profile-img">
          <img src="https://randomuser.me/api/portraits/men/40.jpg" alt="" />
        </div>
        <div class="owner-details">
          <strong class="name">Jhonathon</strong>
          <small class="oid">@jhontheslayer</small>
        </div>
      </div>
      <div class="content" id="content">
        <img
          src="https://images.unsplash.com/photo-1639976519414-73e03cbf52e1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="post"
        />
      </div>
      <div class="post-info"><p id="likesCounter">0 likes</p></div>
      <div class="action-btns">
        <button class="like"><i class='bx bxs-heart'></i>Like</button>
        <button class="comment"><i class='bx bxs-chat'></i>Comments</button>
        <button class="share"><i class='bx bxs-share'></i>Share</button>
      </div>
    </article>
    <script src="app.js"></script>
  </body>
</html>

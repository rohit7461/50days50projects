<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#6B7D26">
                <h1>Flower Bee</h1>
                <p>hovering in front of a flower</p>
            </div>
            <div style="background-color:#345A67">
                <h1>Morning Sky</h1>
                <p>above the snowy mountains</p>
            </div>
            <div style="background-color:#54463B">
                <h1>Stone Castle</h1>
                <p>near the river banks</p>
            </div>
            <div style="background-color:#AB9257">
                <h1>Flying Eagle</h1>
                <p>above green grass</p>
            </div>
        </div>
        <div class="right-slide">
            <!-- flying eagle -->
            <div style="background-image:url('https://images.unsplash.com/photo-1541649642070-81bd19b2c9d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80')"></div>
            <!-- castle -->
            <div style="background-image:url('https://images.unsplash.com/photo-1562937778-deb2b7bf3eb2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80')"></div>
            <!-- mountains -->
            <div style="background-image:url('https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1776&q=80')"></div>
            <!-- flower bee -->
            <div style="background-image:url('https://images.unsplash.com/photo-1453538323058-d30a840286fe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1927&q=80')"></div>
        </div>
        <div class="action-buttons">
            <div class="up-button">
                <i class="bi bi-arrow-up-short"></i>
            </div>
            <div class="down-button">
                <i class="bi bi-arrow-down-short"></i>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>

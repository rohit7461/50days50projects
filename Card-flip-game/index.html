<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Flip Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h1 class="title">Card Flip Game</h1>
    <form class="form">
      <label for="cardsNo">Select the no. of cards</label>
      <select name="cardsNo" id="cardsNo">
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20" selected>20</option>
      </select>
    </form>
    <div class="grid-container">
      <div class="card-container">
        <div class="card">
          <div class="front"></div>
          <div class="back"><i class="bi bi-snow2"></i></div>
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="front"></div>
          <div class="back"><i class="bi bi-usb-plug"></i></div>
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="front"></div>
          <div class="back"><i class="bi bi-yin-yang"></i></div>
        </div>
      </div>
    </div>
    <button class="reset" id="reset">Reset</button>
    <script src="app.js"></script>
  </body>
</html>

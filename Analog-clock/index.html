<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="marks">
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3" class="hi"></span>
        <span style="--i: 4"></span>
        <span style="--i: 5"></span>
        <span style="--i: 6" class="hi"></span>
        <span style="--i: 7"></span>
        <span style="--i: 8"></span>
        <span style="--i: 9" class="hi"></span>
        <span style="--i: 10"></span>
        <span style="--i: 11"></span>
        <span style="--i: 12" class="hi"></span>
      </div>
      <div class="arrows">
          <div class="hr" id="hr"></div>
          <div class="min" id="min"></div>
          <div class="sec" id="sec"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

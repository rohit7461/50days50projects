<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <header>
        <div class="menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="logo"><h1>TodoList</h1></div>
        <div class="profile">
          <div class="imgBx">
            <img src="./pexels-italo-melo-2379005.jpg" alt="" />
          </div>
          <p class="name">Marx Corey</p>
        </div>
      </header>
      <main>
        <p class="date"><span id="time"></span>, <span id="day"></span>, <span id="date"></span>th <span id="month"></span>, <span id="year"></span>.</p>
        <p>Enter your Todo task here :</p>
        <form>
          <input
            type="text"
            name="todo"
            id="todo"
            autocomplete="off"
            placeholder="Todos..."
            autofocus
          />
        </form>
        <ul class="todos"></ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>

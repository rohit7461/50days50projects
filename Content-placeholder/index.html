<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="cardHeader">&nbsp;</div>

      <div class="card-content">
        <h3 class="animated-bg animated-text-bg" id="title">&nbsp;</h3>
        <p class="card-excerpt" id="excerpt">
          <span class="animated-bg animated-text-bg">&nbsp;</span>
          <span class="animated-bg animated-text-bg">&nbsp;</span>
          <span class="animated-bg animated-text-bg">&nbsp;</span>
        </p>
        <div class="author">
          <div
            class="profile-img animated-bg animated-text-bg"
            id="profile-img"
          >
            &nbsp;
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-text-bg" id="name"
              >&nbsp;</strong
            >
            <small class="animated-bg animated-text-bg" id="date">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
